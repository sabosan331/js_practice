<!DOCTYPE html>
<html>

<style>

body{ 
    text-align : center;
    padding : 20px;
}

</style>

<body>

<h2>Change Sources (img)</h2>

<button onclick=changeMotivation()>Turn off the motivation.</button>

<img id="myImage" src="../img/motivation_zero.png" style="width:100px">

<button onclick=changeMotivation()>Turn on the motivation!</button>

<br>

<p id="txt">There is nothing to do...</p>

<script>

var img = document.getElementById("myImage");
var txt = document.getElementById("txt");
var motivationFlag = false;

function changeMotivation(){
    
    if ( motivationFlag == false ){
        img.src = '../img/motivation_zero.png';
        txt.innerHTML = "There is nothing to do...";
        motivationFlag = true;

    } else {
        img.src = '../img/motivation.png';
        txt.innerHTML = "JS code is interesting !!!";
        motivationFlag = false;
    }
}

</script>

</body>
</html>
